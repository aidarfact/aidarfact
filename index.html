<!DOCTYPE html>
<html>
<head>
	<title>Интересные факты об Айдаре</title>
</head>
<body style="text-align: center;">
	<h1>Интересный факт:</h1>
	<h2 id="fact"></h2>
	<div class="buttons">
		<h2 id="falseButton" onclick="checkFalse()">Ложь</h2>
		<h2 id="skipButton" onclick="skip()">Не знаю</h2>
		<h2 id="trueButton" onclick="checkTrue()">Правда</h2>

	</div>
	<div>
		<h3>Счет:</h3>
		<h3 id="score"></h3>
	</div>
	<script type="text/javascript">
		var facts = [
				{ fact: "Однажды Айдар работал в отеле.", status: true },
				{ fact: "Однажды Айдар обиделся, когда у него по приколу забрали телефон и не отдавали.", status: true },
				{ fact: "Однажды Айдар заплатил 387 рублей за такси.", status: true },
				{ fact: "Однажды Айдар отмечал свой 23-й день рождения на корабле.", status: true },
				{ fact: "Оданжды Айдар взял чемпионский пояс из картона по коммпютерной игре \"UFC-3\"", status: true },
			    	{ fact: "Однажды Айдар водил по своему лицу перышком, которое участвовало в интимном процессе его друзей", status: true },
			    	{ fact: "Однажды Айдар ходил на городскую школьную олимпиаду по истории", status: true },
			    	{ fact: "Однажды Айдар встретил Хадиса", status: true },
			    	{ fact: "Однажды Айдару не открыли дверь в его день рождения", status: true },
			    	{ fact: "Однажды Айдару сказали что у него маленькие ушки", status: true },
			    	{ fact: "Оданжды Айдар снялся в рекламе", status: false },
			    	{ fact: "Оданжды Айдар обманул подруг, выдав пшеничную муку за кокос", status: true },
			    	{ fact: "Оданжды Айдар пришел босиком домой с карьеров", status: false },
			    	{ fact: "Оданжды Айдар внезапно заблевал лотерейный киосок", status: true },
				{ fact: "Оданжды Айдар покушал Кумпане, заведение находящиеся в Республике Башкортостан в г.Уфа,и советовал там всем кушать на протяжении 6 месяцев", status: true },
				{ fact: "Оданжды Айдар обиделся на друга (Игната) и пошел в другую сторону", status: true },
				{ fact: "Оданжды Айдар обоссал ободок унитаза у друга (Рамиса) дома и друг (Рамис) его спалил", status: true },
				// Template
				// { fact: "", status: true },
			];

		if (localStorage.getItem("score") === null)
			localStorage.setItem("score", 0);

		if (localStorage.getItem("scoreColor") === null)
			localStorage.setItem("scoreColor", "black");

		var score = localStorage.getItem("score");

		var randomNumber = Math.floor(Math.random()*facts.length);
        document.getElementById("fact").innerHTML=facts[randomNumber].fact;
        
        document.getElementById("score").innerHTML=score;
        document.getElementById("score").style.color = localStorage.getItem("scoreColor");

        function checkTrue() {
        	if (facts[randomNumber].status === true)
        		rigth();
        	else
        		miss();
        	
        	window.location.reload();
        }

        function checkFalse() {
        	if (facts[randomNumber].status === false)
        		rigth();
        	else
        		miss();

        	window.location.reload();
        }

        function skip() {
			localStorage.setItem("scoreColor", "black");
        	window.location.reload();
        }

        function rigth() {
			localStorage.setItem("scoreColor", "green");
        	score++;
        	localStorage.setItem("score", score);
        }

        function miss() {
			localStorage.setItem("scoreColor", "red");
        	score--;
        	localStorage.setItem("score", score);
        }
    </script>
</body>
</html>
